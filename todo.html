<!DOCTYPE html>
<html>

<head>
    <title>Add Value to Table</title>
</head>
<style>
    * {
        text-transform: capitalize;
        letter-spacing: 1.5px;
    }

    h1 {
        color: white;
        border-radius: 5px;
        padding: 10px;
        width: 200px;
        height: 30px;
        font-size: 25px;
        background-color: rgba(77, 139, 200, 255);
    }

    textarea {
        padding: 8px;
        font-size: 14px;
        grid-column: span 2;
        border-radius: 6px;
    }

    .card {
        left: 80x;
        width: 300px;
        padding: 20px;
        background-color: rgba(230, 245, 255, 255);
        border: none;
        border-radius: 5px;
    }

    /* CSS for the form */
    #myForm {
        display: grid;
        grid-gap: 10px;
        margin-bottom: 20px;
        background-color: rgba(233, 245, 255, 255);
    }

    #myForm input[type="text"] {
        padding: 8px;
        font-size: 14px;
    }

    #myForm button {
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        color: white;
        background-color: rgba(77, 139, 200, 255);
    }

    #myForm input[type="text"],
    #myForm button {
        grid-column: span 2;
        border: none;
        border-radius: 6px;
    }

    #des {
        border: none;
        color: rgba(0, 5, 205, 255);
        background-color: rgba(203, 229, 254, 255);
    }

    #myTable {
        position: absolute;
        top: 83px;
        border-collapse: collapse;
    }

    #myTable th,
    #myTable td {
        border: none;
        padding: 20px;
    }

    .sr {
        font-size: 15px;
        overflow-x: auto;
        overflow-y: auto;
        right: 500px;
        top: 50px;
    }

    #title {
        border: none;
        border-radius: 7px;
        color: rgba(0, 5, 205, 255);
        background-color: rgba(203, 229, 254, 255);
    }

    th {
        padding: 2px;
        color: white;
        background-color: rgba(77, 139, 200, 255);
    }

    table {
        left: 35%;
        width: 50%;
        background-color: rgba(163, 208, 250, 255);
    }

    tr {
        color: rgba(9, 145, 205, 255);
        background-color: rgba(230, 245, 255, 255);
    }

    tr:hover {
        color: rgba(0, 5, 205, 255);
        background-color: rgba(203, 229, 254, 255);
    }

    td>button {
        height: 30px;
        width: 50px;
        background-color: rgba(77, 139, 200, 255);
        border: none;
        color: white;
        border-radius: 6px;
        background-color: rgba(77, 139, 200, 255);
    }
</style>

<body>

    <h1>To do list</h1>
    <div id='container'>
        <div class="card">
            <form id="myForm">
                <input type="text" id="title" name="name" placeholder="Title" required>
                <textarea name="des" placeholder="Add Description" cols="100%" rows="9" color='gray' name="description"
                    id="des" required></textarea>
                <button type="button" name="btn" onclick="addRow()" required>Save</button>
            </form>
        </div>

        <div class='sr'>

            <table id="myTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script>function addRow() {
            var title = document.getElementById("title").value;
            var des = document.getElementById("des").value;

            var tableBody = document.querySelector("#myTable tbody");

            var newRow = document.createElement("tr");
            var titleCell = document.createElement("td");
            var desCell = document.createElement("td");
            var delCell = document.createElement("td");

            titleCell.textContent = title;
            desCell.textContent = des;

            var deleteButton = document.createElement("button");
            deleteButton.textContent = "X";
            deleteButton.addEventListener("click", function () {
                deleteRow(this);
            });

            delCell.appendChild(deleteButton);
            newRow.appendChild(titleCell);
            newRow.appendChild(desCell);
            newRow.appendChild(delCell);

            tableBody.appendChild(newRow);

            document.getElementById("title").value = "";
            document.getElementById("des").value = "";
        }

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>

</html>
